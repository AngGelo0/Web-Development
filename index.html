<!DOCTYPE hmtml>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-ua-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>GeloSphere</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <header>
      <h2 class="logo">Gelosphere</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
      
    </header>
      
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close">
      </ion-icon>
      </span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox">
              Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form method="post" action="https://script.google.com/macros/s/AKfycbxc8c1li52EZZd1NN_TPAEhkyuI-EgTWDb8VoU8IbTktmnLDCHB7I8AMrFzDG7Sz5AR/exec">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" name="Username" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" name="Email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" name="Password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="I agree to the terms & conditions" value="âœ“">
              I agree to the terms & conditions
            </label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
